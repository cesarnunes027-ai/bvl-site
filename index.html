<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BVL RPG — Loja Oficial</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <div class="container">
    <div class="brand">
      <img src="assets/logo.svg" alt="BVL" class="logo">
      <div>
        <h1>Brasil Vida da Loucura</h1>
        <small>RPG • SA-MP</small>
      </div>
    </div>
    <nav>
      <button id="btn-store" class="primary">Loja</button>
    </nav>
  </div>
</header>

<main class="container main">
  <section class="hero">
    <h2>Entre no universo <span class="accent">BVL</span></h2>
    <p class="lead">Compre VIPs, Levels, Gold e Pacotes de Estudos. Clique em comprar e entre no nosso Discord!</p>
    <div class="cta">
      <button id="open-store" class="primary">Abrir Loja</button>
    </div>
  </section>

  <section id="store" class="card">
    <h3>Loja Oficial</h3>
    <div id="products" class="products-grid"></div>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <small>© Brasil Vida da Loucura RPG — 2025</small>
  </div>
</footer>

<script src="app.js"></script>
</body>
</html>
